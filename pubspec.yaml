name: demo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter
    # Import these for i18n and l10n
  flutter_localizations:
    sdk: flutter
  intl: any
  # Import HTTP to perform requests (like GET, POST, PUT, DELETE) 
  # from the application to the server or external API
  http: ^0.13.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
# automatically generate code when it detects file changes.
#auto generate localization from .arb files
  generate: true
  uses-material-design: true
